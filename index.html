<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Symulacja</title>
		<script src="index.js" defer></script>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<div class="controls">
			<h1>Ustawienia</h1>
			<label>
				Siatka:
				<div class="empty"></div>
				<span>
					<input type="checkbox" id="grid-check" />
				</span>
			</label>
			<label id="time-label">
				Mnożnik czasu:
				<input type="range" id="time-input" value="1" min="0.1" max="10" step="0.1" />
				<span></span>
			</label>
			<fieldset>
				<label id="mass-label">
					Masa piłki:
					<input type="range" id="mass-input" value="1" min="0.01" max="10" step="0.001" />
					<span></span>
				</label>
				<label id="height-label">
					Wysokość trampoliny:
					<input type="range" id="height-input" value="2" min="0" max="5" step="0.01" />
					<span></span>
				</label>
				<label id="tramp-k-label">
					Sprężystość trampoliny:
					<input type="range" id="tramp-k-input" value="50" min="1" max="100" />
					<span></span>
				</label>
				<label id="ball-label">
					Wysokość piłki:
					<input type="range" id="ball-input" value="5" min="0" max="15" step="0.01" />
					<span></span>
				</label>
				<label id="gravity-label">
					Siła grawitacji:
					<input type="range" id="gravity-input" value="9.81" min="1" max="25" step="0.01" />
					<span></span>
				</label>
				<label id="damping-label">
					Współczynnik dampingu:
					<input type="range" value="0" min="0" max="1" step="0.1" />
					<span></span>
				</label>
			</fieldset>
			<div class="wrapper">
				<button id="start-stop">Start</button>
				<button id="next-step">Następna klatka</button>
				<button id="reset">Restart</button>
			</div>
			<p id="a-label">
				Przyspieszenie:
				<span></span>
			</p>
			<p id="vel-label">
				Prędkość:
				<span></span>
			</p>
			<p id="y-text">
				Wysokość piłki:
				<span></span>
			</p>
		</div>

		<script>
			;(function () {
				const canvas = document.getElementById('canvas')
				const context = canvas.getContext('2d')

				// resize the canvas to fill browser window dynamically
				window.addEventListener('resize', resizeCanvas, false)

				function resizeCanvas() {
					canvas.width = window.innerWidth
					canvas.height = window.innerHeight
				}

				resizeCanvas()
			})()
		</script>
		<style>
			body {
				margin: 0;
				overflow: hidden;
			}
			fieldset {
				all: unset;
				width: 100%;
			}
			.controls {
				position: fixed;
				top: 0.75rem;
				right: 0.75rem;
				padding: 0.5rem 1.5rem;
				background-color: aliceblue;
				border: 1px solid black;
				/* display: none; */
			}
			label {
				display: flex;
				align-items: center;
				gap: 0.5rem;
			}
			label > input,
			.empty {
				flex: 1;
			}
			label > span {
				width: 10ch;
			}
			h1 {
				display: grid;
				place-items: center;
				margin: 0;
				margin-bottom: 0.5rem;
			}
			.wrapper {
				display: flex;
				gap: 0.25rem;
			}
			button {
				margin-top: 1rem;
				display: block;
			}
			#reset {
				margin-left: auto;
			}
		</style>
	</body>
</html>
