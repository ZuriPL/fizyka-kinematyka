<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Symulacja</title>
		<script src="index.js" defer></script>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<div class="controls">
			<h1>Ustawienia</h1>
			<label id="time-label">
				Mnożnik czasu:
				<input type="range" id="time-input" value="1" min="0.1" max="5" step="0.1" />
				<span></span>
			</label>
			<label id="height-label">
				Wysokość trampoliny:
				<input type="range" id="height-input" value="150" min="0" max="500" />
				<span></span>
			</label>
			<label id="ball-label">
				Wysokość piłki:
				<input type="range" id="ball-input" value="5" min="0" max="15" step="0.5" />
				<span></span>
			</label>
			<button id="start-stop">Start</button>
			<p id="y-label">
				Y:
				<span></span>
			</p>
			<p id="vel-label">
				Velocity:
				<span></span>
			</p>
		</div>

		<script>
			;(function () {
				const canvas = document.getElementById('canvas'),
					context = canvas.getContext('2d')

				// resize the canvas to fill browser window dynamically
				window.addEventListener('resize', resizeCanvas, false)

				function resizeCanvas() {
					canvas.width = window.innerWidth
					canvas.height = window.innerHeight
				}
				resizeCanvas()
			})()
		</script>
		<style>
			body {
				margin: 0;
				overflow: hidden;
			}
			.controls {
				position: fixed;
				top: 0.75rem;
				right: 0.75rem;
				padding: 0.5rem 1.5rem;
				background-color: aliceblue;
				border: 1px solid black;
			}
			label {
				display: flex;
				align-items: center;
				gap: 0.5rem;
			}
			label > input {
				flex: 1;
			}
			h1 {
				display: grid;
				place-items: center;
				margin: 0;
				margin-bottom: 0.5rem;
			}
		</style>
	</body>
</html>
